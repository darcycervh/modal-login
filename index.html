<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <button class="btn btn-info" data-toggle="modal" data-target="#conductor">
            Convierte en conductor
        </button>
        <div class="modal fade" id="conductor" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog bg-secondary">
                <div class="modal-content bg-info text-dark">
                    <button type="button" class="close d-flex flex-row-reverse mr-2" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <div class="modal-header">
                        
                       <img class="w-50 mx-auto" src="images/user.png" alt=""> 
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <div class="input-group bg-light rounded-top w-75 mx-auto p-2">
                                   <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                                   <input type="text" class="form-control" placeholder="username" aria-label="username" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group bg-light w-75 mx-auto p-2">
                                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                        <input type="text" class="form-control" placeholder="password" aria-label="password" aria-describedby="basic-addon2">
                                </div>
                                <div class="form-group">
                                    <div class="input-group bg-light w-75 mx-auto p-2">
                                        <button class="btn btn-block btn-primary w-25 mx-auto">Enviar</button>
                                    </div>
                                    <p class="bg-light  mx-auto p-2 rounded-bottom mx-auto w-75 d-flex justify-content-center">Forgot password? <a href="">Click here</a>.</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
